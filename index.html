<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  </head>
  <body>
    
    <!--Header-->
  <div class="container" id="container">
    <div class="header"> 
      <div class="date" id="date">10 April</div>
    </div>

    <!--Current Weather Section-->

        <div class="current-weather" id="current-weather">31&#176;<span data-current-temp>&deg;</span></div>
      </div>
    </div>
  </div>
    <!--New Section-->


    <script src="main.js"></script>
  </body>
</html>
